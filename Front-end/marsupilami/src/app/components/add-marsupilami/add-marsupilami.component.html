<app-navbar></app-navbar>
<div class="submit-form">
    <form (submit)="registerUser($event)">
      <div class="form-group">
        <div>
          <label for="username">Identifiant</label>
          <input type="text" autocomplete="off" placeholder="Username" id="username">
        </div>
        <div>
          <label for="password">Mot de Passe</label>
          <input type="text" autocomplete="off" placeholder="Password" id="password">
        </div>
        <div>
          <label for="cpassword"> Confirmer Mot de Passe</label>
          <input type="text" autocomplete="off" placeholder="Confirm Password" id="cpassword">
        </div>
      
      
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          required
          [(ngModel)]="marsupilami.nom"
          name="nom"
        />
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input
          class="form-control"
          id="age"
          required
          [(ngModel)]="marsupilami.age"
          name="age"
        />
      </div>

      <div class="form-group">
        <label for="famille">Famille</label>
        <input
          class="form-control"
          id="famille"
          required
          [(ngModel)]="marsupilami.famille"
          name="famille"
        />
      </div>

      <div class="form-group">
        <label for="race">Race</label>
        <input
          class="form-control"
          id="race"
          required
          [(ngModel)]="marsupilami.race"
          name="race"
        />
      </div>
      <div class="form-group">
        <label for="nourriture">Nouritture</label>
        <input
          class="form-control"
          id="nourriture"
          required
          [(ngModel)]="marsupilami.nourriture"
          name="nourriture"
        />
      </div>
      <div>
        <button type="submit" id="submit" class="btn btn-success">Submit</button>  
      </div>
      
    
    </form>
     

  </div>
