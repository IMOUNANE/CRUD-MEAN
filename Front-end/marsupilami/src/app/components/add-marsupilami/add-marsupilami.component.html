<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          required
          [(ngModel)]="marsupilami.nom"
          name="nom"
        />
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input
          class="form-control"
          id="age"
          required
          [(ngModel)]="marsupilami.age"
          name="age"
        />
      </div>

      <div class="form-group">
        <label for="famille">Famille</label>
        <input
          class="form-control"
          id="famille"
          required
          [(ngModel)]="marsupilami.famille"
          name="famille"
        />
      </div>

      <div class="form-group">
        <label for="race">Race</label>
        <input
          class="form-control"
          id="race"
          required
          [(ngModel)]="marsupilami.race"
          name="race"
        />
      </div>
      <div class="form-group">
        <label for="nourriture">Nouritture</label>
        <input
          class="form-control"
          id="nourriture"
          required
          [(ngModel)]="marsupilami.nourriture"
          name="nourriture"
        />
      </div>
  
      <button (click)="saveMarsupilami()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newMarsupilami()">Add</button>
    </div>
  </div>
